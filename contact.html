<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesan</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <header class="header">
    <div class="header-wrapper">
      <div class="header-logo"><img src="img/logo-DW.webp" alt="Dumbways Logo"></div>
      <div class="header-nav">
        <ul class="header-nav__left">
          <li>
            <a href="index.html" class="link">Home</a>
          </li>
          <li>
            <a href="#" class="link">My Project</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <section class="bg-wrapper">
    <div class="card card-contact">
      <div class="form-wrapper">
        <h1 class="card-title">Pesan</h1>
        <form action="" class="form-group">
          <div class="form-input">
            <label for="f-name">Name</label>
            <input name="f-name" type="text" class="input">
          </div>
          <div class="form-input">
            <label for="f-email">Email</label>
            <input name="f-email" type="text" class="input">
          </div>
          <div class="form-input">
            <label for="f-phone">Phone Number</label>
            <input name="f-phone" type="text" class="input">
          </div>
          <div class="form-input">
            <label for="f-subject">Subject</label>
            <select name="f-subject" id="" class="select">
              <option value="Opsi 1">Opsi 1</option>
              <option value="Opsi 2">Opsi 2</option>
              <option value="Opsi 3">Opsi 3</option>
            </select>
          </div>
          <div class="form-input">
            <label for="f-message">Pesanmu</label>
            <textarea name="f-message" id="" cols="30" rows="10" class="textarea"></textarea>
          </div>
          <div class="form-submit">
            <button class="btn btn-primary btn-lg rounded-full">Kirim</button>
          </div>
        </form>
      </div>
    </div>
  </section>

</body>

</html>
